<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>OurFinalChallenge</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 12px;
      background-color: #000000; /* pure black background */
      color: #130466; /* deep purple text color */
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      color: #130466; 
      background-color: #000000; 
      border: 2px solid #130466;
      border-radius: 5px;
    }
    input:focus, button:focus {
      outline: 2px solid #130466;
      box-shadow: 0 0 5px #130466;
    }
    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px #000000 inset !important;
      -webkit-text-fill-color: #130466 !important;
    }
    button {
      cursor: pointer;
      font-weight: bold;
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      color: #130466;
    }
    input::placeholder {
      color: #130466;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h2>Enter password</h2>
  <input id="pw" type="password" placeholder="password" />
  <button id="go">Go</button>
  <p id="msg"></p>

  <script>
    // ðŸ”‘ CHANGE THESE VALUES
    const rightPassword = "NSnW"; // correct password
    const successUrl = "https://youtu.be/7SKgbQncGEQ";     // link if correct
    const failureLinks = [                 // 5 possible failure URLs
      "https://youtu.be/PGJKeESLBpQ?si=D64Xl7NOA6Ivqi_5",
      "https://youtu.be/oyFQVZ2h0V8?si=-2tO7BXR03CyCGkG",
      "https://youtu.be/ZemuJ73oT5U?si=kVbOloDQTDEjfA7Z",
      "https://youtu.be/ybd1KCx6ODQ?si=bpEex2Yb_uWdzTBl",
      "https://youtu.be/j-SgGHlZXQc?si=q80NwjMpBqCWPndT"
    ];

    function getRandomFailureLink() {
      const index = Math.floor(Math.random() * failureLinks.length);
      return failureLinks[index];
    }

    document.getElementById("go").addEventListener("click", () => {
      const v = document.getElementById("pw").value;
      if (v === rightPassword) {
        // correct password â†’ same tab
        window.location.href = successUrl;
      } else {
        // wrong password â†’ open random failure link in new tab
        const url = getRandomFailureLink();
        window.open(url, '_blank');
      }
    });

    document.getElementById("pw").addEventListener("keypress", e => {
      if (e.key === "Enter") document.getElementById("go").click();
    });
  </script>
</body>
</html>
