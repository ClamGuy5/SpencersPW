<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>YourFinalChallenge</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 12px;
      background-color: #000000; /* pure black background */
      color: #130466; /* text color */
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      color: #06402B; 
      background-color: #000000; 
      border: 2px solid #06402B;
      border-radius: 5px;
    }
    button {
      cursor: pointer;
      font-weight: bold;
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      color: #06402B;
    }
    input::placeholder {
      color: #06402B;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <h2>Enter password</h2>
  <input id="pw" type="password" placeholder="password" />
  <button id="go">Go</button>
  <p id="msg"></p>

  <script>
    // ðŸ”‘ CHANGE THESE VALUES
    const rightPassword = "NSnW"; // correct password
    const successUrl = "https://youtu.be/7SKgbQncGEQ";     // link if correct
    const failureLinks = [                 // 5 possible failure URLs
      "https://youtu.be/ujgIQt5YfSo?si=tjyZtfb7Z11l1aFX",
      "https://www.youtube.com/watch?v=PGJKeESLBpQ&list=PLYqVVkIzTxy4iop5uhckNfBsKMjDugxNp&index=7",
      "https://www.youtube.com/watch?v=ybd1KCx6ODQ",
      "https://www.youtube.com/watch?v=ZemuJ73oT5U&list=PLYqVVkIzTxy4iop5uhckNfBsKMjDugxNp&index=168",
      "https://www.youtube.com/watch?v=oyFQVZ2h0V8&list=PLYqVVkIzTxy4iop5uhckNfBsKMjDugxNp&index=198"
    ];
    

    function getRandomFailureLink() {
      const index = Math.floor(Math.random() * failureLinks.length);
      return failureLinks[index];
    }

    document.getElementById("go").addEventListener("click", () => {
      const v = document.getElementById("pw").value;
      if (v === rightPassword) {
        // correct password â†’ same tab
        window.location.href = successUrl;
      } else {
        // wrong password â†’ open random failure link in new tab
        const url = getRandomFailureLink();
        window.open(url, '_blank');
      }
    });

    document.getElementById("pw").addEventListener("keypress", e => {
      if (e.key === "Enter") document.getElementById("go").click();
    });
  </script>
</body>
</html>
