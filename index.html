<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>TheFinalChallenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      gap: 24px;
      background-color: #000000; /* black background */
      color: #7F00FF; /* electric purple */
      padding: 20px;
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 24px;
    }

    input, button {
      width: 90%;          /* nearly full screen width for mobile */
      max-width: 360px;    /* caps width on larger screens */
      padding: 18px 22px;  /* taller for easy tapping */
      font-size: 20px;     /* large text for readability */
      color: #7F00FF;
      background-color: #000000;
      border: 2px solid #7F00FF;
      border-radius: 10px; /* bigger corners for mobile-friendly look */
      outline: none;
      box-shadow: 0 0 8px #7F00FF;
      transition: box-shadow 0.2s, transform 0.2s;
    }

    input:focus, button:focus {
      box-shadow: 0 0 14px #7F00FF, 0 0 24px #B299FF;
    }

    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px #000000 inset !important;
      -webkit-text-fill-color: #7F00FF !important;
    }

    input::placeholder {
      color: #B299FF; /* lighter placeholder for readability */
      opacity: 1;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      margin-top: 12px;
    }

    button:hover {
      box-shadow: 0 0 20px #B299FF, 0 0 32px #7F00FF;
      transform: scale(1.05);
    }

    p {
      color: #7F00FF;
      text-align: center;
      font-size: 18px;
    }

    @media (max-width: 400px) {
      input, button {
        font-size: 18px;
        padding: 16px 18px;
      }
      h2 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h2>Enter password</h2>
  <input id="pw" type="password" placeholder="password" />
  <button id="go">Go</button>
  <p id="msg"></p>

  <script>
    // ðŸ”‘ CHANGE THESE VALUES
    const rightPassword = "NSnW"; // correct password
    const successUrl = "https://youtu.be/7SKgbQncGEQ";     // link if correct
    const failureLinks = [                 // 5 possible failure URLs
      "https://youtu.be/PGJKeESLBpQ?si=D64Xl7NOA6Ivqi_5",
      "https://youtu.be/oyFQVZ2h0V8?si=-2tO7BXR03CyCGkG",
      "https://youtu.be/ZemuJ73oT5U?si=kVbOloDQTDEjfA7Z",
      "https://youtu.be/ybd1KCx6ODQ?si=bpEex2Yb_uWdzTBl",
      "https://youtu.be/j-SgGHlZXQc?si=q80NwjMpBqCWPndT"
    ];


    function getRandomFailureLink() {
      const index = Math.floor(Math.random() * failureLinks.length);
      return failureLinks[index];
    }

    document.getElementById("go").addEventListener("click", () => {
      const v = document.getElementById("pw").value;
      if (v === rightPassword) {
        window.location.href = successUrl;
      } else {
        window.open(getRandomFailureLink(), '_blank');
      }
    });

    document.getElementById("pw").addEventListener("keypress", e => {
      if (e.key === "Enter") document.getElementById("go").click();
    });
  </script>
</body>
</html>
